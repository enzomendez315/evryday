# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

enum MealPeriod {
  breakfast
  lunch
  dinner
  custom
}

type User @model {
  id: ID!
  userId: ID!
  name: String!
  age: Int
  height: Float
  weight: Float
}

type NutritionLog @model {
  id: ID!
  userId: ID!
  date: String!
  foodName: String!
  calories: Int
  protein: Float
  carbs: Float
  fat: Float
}

type Meal @model {
  id: ID!
  userID: ID!
  date: String!
  mealPeriod: MealPeriod!
  foodItems: [FoodItem] @hasMany
}

type FoodItem @model {
  id: ID!
  name: String!
  calories: Int
  protein: Float
  carbs: Float
  fat: Float
  serving: String
}

type ExerciseLog @model {
  id: ID!
  userId: ID!
  date: String!
  exerciseType: String!
  durationMinutes: Int
  caloriesBurned: Int
}

type SleepLog @model {
  id: ID!
  userId: ID!
  date: String!
  hoursSlept: Float!
  sleepQuality: Int
  restfulnessScore: Int
  dreamJournal: String
}

type HealthScore @model {
  id: ID!
  userId: ID!
  date: String!
  score: Int!
}

type GoalLog @model {
  id: ID!
  userId: ID!
  weight: Float!
  hoursSlept: Float!
  dailyCalories: Int!
  dailyExercise: Int!
}
